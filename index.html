<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Rose with Poem</title>
    <style>
        canvas {
            border: 2px solid black;
            display: block;
            margin: 0 auto;
        }

        #poem-container {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<canvas id="roseCanvas" width="400" height="400"></canvas>

<div id="poem-container">
    <p>És a rosa azul em meu jardim encantado,<br>
    Beleza única em um mundo tão iluminado,<br>
    Tua graça emana como a luz do luar,<br>
    Na paisagem do meu coração, és a mais bela a brilhar.</p>
</div>

<script>
    // Get the canvas element and its context
    var canvas = document.getElementById('roseCanvas');
    var ctx = canvas.getContext('2d');

    // Function to draw a petal
    function drawPetal(x, y, radius, startAngle, endAngle) {
        ctx.fillStyle = 'navy'; // Set the color to a darker shade of blue
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.arc(x, y, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fill();
    }

    // Function to draw a leaf
    function drawLeaf(x, y, width, height) {
        ctx.fillStyle = 'darkgreen'; // Set the color to dark green
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x - width / 2, y - height / 2);
        ctx.lineTo(x - width / 2, y + height / 2);
        ctx.closePath();
        ctx.fill();
    }

    // Function to draw the rose
    function drawRose() {
        for (var i = 0; i < 6; i++) {
            drawPetal(canvas.width / 2, canvas.height / 2, 80, Math.PI / 3 * i, Math.PI / 3 * (i + 1));
        }

        // Draw the center of the rose
        ctx.fillStyle = 'yellow'; // Set the color to yellow for the center
        ctx.beginPath();
        ctx.arc(canvas.width / 2, canvas.height / 2, 20, 0, 2 * Math.PI);
        ctx.closePath();
        ctx.fill();

        // Draw the leaves
        drawLeaf(canvas.width / 2, canvas.height / 2 - 10, 20, 40);
        drawLeaf(canvas.width / 2 - 40, canvas.height / 2 + 20, 40, 20);
        drawLeaf(canvas.width / 2 + 40, canvas.height / 2 + 20, 40, 20);
    }

    // Call the drawRose function to draw the rose
    drawRose();
</script>

</body>
</html>
