<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Rose with Poem</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #ffd9e6; /* Light pink */
            padding: 20px;
            text-align: center;
        }

        #rose {
            width: 300px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        #poem-container {
            margin-top: 20px;
            font-style: italic;
            font-size: 1em;
        }
    </style>
</head>
<body>

<img id="rose" src="rosa.png" alt="Blue Rose">

<div id="poem-container">
    <p>És a rosa azul do meu jardim encantado,<br>
    O teu brilho é único num mundo tão iluminado,<br>
    A tua beleza é como a luz do luar,<br>
    No céu do meu coração, és a mais bela a brilhar.</p>
</div>

</svg>

</body>
</html>
