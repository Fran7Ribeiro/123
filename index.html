<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Rose with Poem</title>
</head>
<body>

<img src="rosa.png" alt="Blue Rose" style="display: block; margin: 0 auto; width: 300px; height: auto;">

<div id="poem-container" style="text-align: center; margin-top: 20px; font-style: italic; font-size: 1.2em;">
    <p>És a rosa azul em meu jardim encantado,<br>
    Beleza única em um mundo tão iluminado,<br>
    Tua graça emana como a luz do luar,<br>
    Na paisagem do meu coração, és a mais bela a brilhar.</p>
</div>

</body>
